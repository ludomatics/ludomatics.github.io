<Html Lang="Es">

    <Title>Ludomatics Ansheet</Title>
    <link rel="stylesheet" href="../exam.css">
</Head>
<Body>
    <div id="loading">Cargando examen...</div>
    <div id="questionsContainer" style="display:none;"></div>
    <script type="module">
        import { generateExamSheet } from '../src/questionGenerator.js';
        import { inputListeners } from '../src/inputListeners.js';

        (async function() {
            const examData = {
                "title": "Examen de Práctica",
                "numberOfOptions": 4,
                "sections": [
                    {
                        "title": "Matemáticas",
                        "start": 1,
                        "end": 3
                    },
                    {
                        "title": "Ciencias",
                        "start": 4,
                        "end": 6
                    }
                ],
                "correctAnswers": ["A", "B", "C", "D", "A", "B"],
                "numberOfQuestions": 6
            };
            await generateExamSheet(examData);
            inputListeners();
        })();
